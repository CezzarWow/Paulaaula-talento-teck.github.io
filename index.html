<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formulário</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 18px;">Formulário</h1>
    <form action="#" method="post" style="width: 150px; margin: 0 auto; text-align: left; font-size: 14px;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required style="width: 100%; font-size: 12px;"><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required style="width: 100%; font-size: 12px;"><br><br>

        <button type="submit" style="width: 100%; font-size: 12px;">Confirmar</button>
    </form>
</body>
</html>
